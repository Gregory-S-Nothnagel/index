<body>
  <h1>File Caching Example</h1>
  <p>Any files in this directory except index.html will be cached for offline use.</p>

  <!-- Display links to the cached files using relative paths -->
  <a href="./AMAZING_GRACE.mp3" target="_blank">AMAZING GRACE</a><br>

  <script>
    // Check if service workers are supported and register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js')
          .then(function (registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function (error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
